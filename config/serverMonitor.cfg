configversion = "1.0";

notification {

    desktop {
        active = "false";
    }

};

logger {
    // Fore details about SimpleLogger see https://github.com/crapp/simplelogger
    // Directory where the logfile will be created. Daemon needs write permissions
    logdir = "/tmp/log/servermonitor";
    // Minimum loglevel. 1 --> INFO
    minloglevel = 1;
    logtofile = "true";
    logtosyslog = "false";
    logtimeformat = "%F %T"; // E.g. 2015-02-10 22:12:02
};


